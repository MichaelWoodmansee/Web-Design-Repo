<!DOCTYPE html>
<html>
<head>
<title>A3</title>

    <link rel="stylesheet" href="style.css" >
     <script src="myjs.js"></script>
</head>
<body>
    <button type="button" onclick="fun()">Js is fun</button>
    <p id="demo">this will change</p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    
    <script>
        function fn()
        {
        var x= "JavaScript is fun";
        var y= 5;
        document.getElementById("demo").innerHTML = x;
        document.getElementById("demo2").innerHTML = y;
        document.getElementById("demo3").innerHTML = y+y+y+y+y;
       
        }
    </script>
   
</body>
</html>
