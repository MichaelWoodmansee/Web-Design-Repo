<!DOCTYPE html>
<html>
<head>
<title>Js</title>
</head>
<body>


<p id="demo"></p>
    What is your birth year:<input type="number" id="username">
  <input type="submit" id="username">
    
    <button onclick=calculate_age()>click me</button>
<script>
    function calculate_age()
    {
        var x=document.getElementById("username").value;
        var y=2019-x;
        document.getElementById("demo").innerHTML="You must be "+y+" years old";
    }
</script>

</body>
</html>
